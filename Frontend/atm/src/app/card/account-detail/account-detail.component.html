<div class="container">
  <div class="demo-headline" style="padding:0px;">
    <h1 class="demo-logo">ATM
      <small>Banca 24 horas</small>
    </h1>
  </div> <!-- /demo-headline -->
  <div class="row">
    <div class="col-xs-12" id="screenView">
      <!-- Place <h1></h1> below -->
      <h1 class="demo-section-title text-uppercase text-center">Balance</h1>
      <br />
      <div class="row">

        <!-- 3/4 -->
        <!-- Balance -->
        <div class="col-xs-9">
          <div class="col-xs-12">
            <div class="tile">
              <h4 class="text-uppercase balance" *ngIf="account_detail"><span>Balance</span>${{account_detail.saldo}}
              </h4>
            </div>
          </div>
          <!-- Options -->
          <div class="col-xs-12">
            <div class="tile" style="height: 26rem; overflow-y: scroll;">
              <table *ngIf="account_detail" class="table">
                <thead>
                  <tr>
                    <th>Operacion</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody *ngFor="let o of account_detail.operacion;">
                  <tr>
                    <td>
                      <h3 class="tile-title" style="float: left;">{{o.nombreOperacion}}</h3>
                    </td>
                    <td>
                      <h3 class="tile-title" style="float: left;">${{o.cantidad}}</h3>
                    </td>
                    <td>
                      <h3 class="tile-title" style="float: left;">{{o.fecha}}</h3>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- 1/4 -->
        <div class="col-xs-3">
          <div class="tile">
            <a id="back" (click)="back()" class="btn btn-lg btn-inverse text-uppercase btn-padding"><span
                class="fui-arrow-left"></span> Back</a>
          </div>
          <div class="tile">
            <a id="cancelTransactin" (click)="cancel()" class="btn btn-lg btn-danger text-uppercase btn-padding"><span
                class="fui-cross"></span> Cancel</a>
          </div>
        </div>




      </div> <!-- // END OPTIONS-->


    </div><!--  // END column-->
  </div><!-- // END row-->




</div> <!-- /container -->
