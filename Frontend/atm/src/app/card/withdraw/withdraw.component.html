<div class="container">
    <div class="demo-headline" style="padding:0px;">
        <h1 class="demo-logo">ATM
            <small>Banca 24 Horas</small>
        </h1>
    </div> <!-- /demo-headline -->
    <div class="row">
        <div class="col-xs-12" id="screenView">
            <!-- Place <h1></h1> below -->
            <h1 class="demo-section-title text-uppercase text-center">Retiro</h1>
            <h6 class="text-center">####-####-####-5456</h6>

            <div class="row">

                <!-- 3/4 -->
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="tile">
                                <a id="qc20" (click)="setAmount(500)" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36;
                                    500.00</a>
                            </div>

                            <div class="tile">
                                <a id="qc40" (click)="setAmount(1000)" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36;
                                    1000.00</a>
                            </div>

                        </div>
                        <div class="col-xs-4">
                            <div class="tile">
                                <a id="qc60" (click)="setAmount(2000)" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36;
                                    2000.00</a>
                            </div>

                            <div class="tile">
                                <a id="qc80" (click)="setAmount(5000)" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36;
                                    5000.00</a>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="tile">
                                <a id="qc100" (click)="setAmount(7000)" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36;
                                    7000.00</a>
                            </div>

                            <div class="tile">
                                <a id="qc200" (click)="setAmount(10000)" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36;
                                    10000.00</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="tile">
                                <h5>Seleciona un monto de dinero. O ingresa una cantidad manualmente. Debe ser un monto
                                    no
                                    superior a los $10000</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="userPinInput" class="form-control text-center" readonly placeholder="$100.00" [(ngModel)]="amount"/>

                            <!-- Number Keys -->

                            <!-- TABLE -->
                            <div id="pinPad">
                                <table>
                                    <tr>
                                        <td><a id="btn1" (click)="insertNumber(1)" class="btn btn-block btn-lg btn-inverse">1</a></td>
                                        <td><a id="btn2" (click)="insertNumber(2)" class="btn btn-block btn-lg btn-inverse">2</a></td>
                                        <td><a id="btn3" (click)="insertNumber(3)" class="btn btn-block btn-lg btn-inverse">3</a></td>
                                        <td><a id="btn4" (click)="insertNumber(4)" class="btn btn-block btn-lg btn-inverse">4</a></td>
                                        <td><a id="btn5" (click)="insertNumber(5)" class="btn btn-block btn-lg btn-inverse">5</a></td>
                                        <td colspan="2"><a id="btnConfirm" (click)="confirm()"
                                                class="btn btn-block btn-lg btn-primary text-uppercase" style="font-size: 2.5rem;">Confirmar</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a id="btn6" (click)="insertNumber(6)" class="btn btn-block btn-lg btn-inverse">6</a></td>
                                        <td><a id="btn7" (click)="insertNumber(7)" class="btn btn-block btn-lg btn-inverse">7</a></td>
                                        <td><a id="btn8" (click)="insertNumber(8)" class="btn btn-block btn-lg btn-inverse">8</a></td>
                                        <td><a id="btn9" (click)="insertNumber(9)" class="btn btn-block btn-lg btn-inverse">9</a></td>
                                        <td><a id="btn0" (click)="insertNumber(0)" class="btn btn-block btn-lg btn-inverse">0</a></td>
                                        <td colspan="2"><a id="btnDelete" (click)="clear()"
                                                class="btn btn-block btn-lg btn-default text-uppercase" style="font-size: 2.5rem;">Limpiar</a>
                                        </td>
                                    </tr>
                                </table>
                            </div><!-- // Pin Pad -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="tile">
                                <a id="back" (click)="back()" class="btn btn-lg btn-inverse text-uppercase" style="font-size: 2.5rem;"><span
                                        class="fui-arrow-left"></span> BACK</a>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="tile">
                                <a id="cancelTransactin" (click)="cancel()"
                                    class="btn btn-lg btn-danger text-uppercase" style="font-size: 2.3rem;"><span class="fui-cross"></span>
                                    Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 1/4 -->

            </div> <!-- // END OPTIONS-->


        </div><!--  // END column-->
    </div><!-- // END row-->

</div> <!-- /container -->
